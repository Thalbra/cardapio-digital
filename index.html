<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Profissional - v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #059669; --bg-color: #f3f4f6; --text-size: 16px; }
        body { background-color: var(--bg-color); font-size: var(--text-size); transition: all 0.3s ease; }
        .btn-primary { background-color: var(--p-color) !important; color: white; }
        .selected-card { border: 4px solid var(--p-color) !important; }
        .hidden { display: none !important; }
        input[type="checkbox"]:checked { accent-color: var(--p-color); }
    </style>
</head>
<body id="main-body">

    <main class="max-w-md mx-auto min-h-screen pb-32 shadow-2xl bg-white">
        <header id="header-banner" class="h-48 bg-cover bg-center border-b-4 border-[var(--p-color)]"></header>
        
        <div class="px-6 py-4">
            <h1 id="res-name-display" class="text-3xl font-black mb-1">Restaurante</h1>
            <a id="insta-link-display" href="#" target="_blank" class="text-pink-600 font-bold text-sm">üì∏ Instagram</a>

            <div class="mt-6 mb-8">
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Seu Nome</label>
                <input type="text" id="client-name" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-[var(--p-color)]" placeholder="Como te chamamos?">
            </div>

            <div class="flex justify-between items-center mb-4">
                <h2 id="section-title" class="text-xl font-bold">üçΩÔ∏è Pratos Principais</h2>
                <button id="btn-voltar" onclick="resetSelection()" class="hidden bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-xs font-bold">‚¨Ö Trocar Prato</button>
            </div>

            <div id="pratos-container" class="grid gap-3"></div>

            <div id="acc-section" class="hidden mt-8 border-t pt-6">
                <h2 class="text-xl font-bold mb-4">ü•ó Escolha os Acompanhamentos</h2>
                <div id="acc-container" class="grid gap-2"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t">
            <button id="btn-enviar" disabled class="w-full max-w-md mx-auto block py-4 rounded-2xl font-black uppercase tracking-widest transition-all opacity-50 btn-primary">
                Enviar Pedido
            </button>
        </div>
    </main>

    <section id="admin-panel" class="hidden fixed inset-0 bg-gray-100 z-[200] overflow-y-auto p-4">
        <div class="max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-bold">‚öôÔ∏è Painel de Controle</h2>
                <button onclick="toggleAdmin()" class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">Sair</button>
            </div>

            <div class="space-y-4 mb-8 p-4 bg-gray-50 rounded-2xl">
                <h3 class="font-bold border-b pb-2">üé® Apar√™ncia</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold">Cor Principal</label>
                        <input type="color" id="adm-color-p" class="w-full h-10 rounded">
                    </div>
                    <div>
                        <label class="text-xs font-bold">Cor de Fundo</label>
                        <input type="color" id="adm-color-bg" class="w-full h-10 rounded">
                    </div>
                    <div>
                        <label class="text-xs font-bold">Tamanho da Fonte (px)</label>
                        <input type="number" id="adm-font-size" class="w-full p-2 border rounded" min="12" max="24">
                    </div>
                    <div>
                        <label class="text-xs font-bold">Tipo de Fonte</label>
                        <select id="adm-font-family" class="w-full p-2 border rounded">
                            <option value="'Inter'">Inter</option>
                            <option value="'Poppins'">Poppins</option>
                            <option value="'Roboto'">Roboto</option>
                            <option value="'Montserrat'">Montserrat</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="space-y-4 mb-8 p-4 bg-gray-50 rounded-2xl">
                <h3 class="font-bold border-b pb-2">üìù Dados do Site</h3>
                <input type="text" id="adm-res-name" placeholder="Nome do Restaurante" class="w-full p-2 border rounded">
                <input type="text" id="adm-insta" placeholder="Link Instagram" class="w-full p-2 border rounded">
                <label class="block text-xs font-bold">Banner do Topo</label>
                <input type="file" accept="image/*" onchange="imgToBase64(this, 'banner')" class="w-full text-xs">
                <input type="hidden" id="val-banner">
            </div>

            <div id="adm-lista-pratos" class="space-y-6"></div>

            <button onclick="saveAdmin()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg mt-8 shadow-lg">üíæ SALVAR TUDO</button>
        </div>
    </section>

    <div onclick="checkAdmin()" class="fixed top-0 right-0 w-16 h-16 z-[100]"></div>

    <script>
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzaOMq4-v2vqsjS1USBrupBqMoGQlRLGUiPdGaC-OM1XolaQ1YosBF563Ylz26f6QSSiQ/exec";
        const DB_KEY = 'cardapio_v4_data';

        const defaultData = {
            name: "Meu Restaurante",
            colorP: "#059669",
            colorBg: "#f3f4f6",
            fontSize: "16",
            fontFamily: "'Inter'",
            banner: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800",
            insta: "https://instagram.com",
            pratos: [
                { id: 1, n: "Prato Exemplo 1", img: "https://via.placeholder.com/150", acc: "Arroz, Feij√£o, Salada" },
                { id: 2, n: "Prato Exemplo 2", img: "https://via.placeholder.com/150", acc: "Batata, Carne, Molho" }
            ]
        };

        let state = JSON.parse(localStorage.getItem(DB_KEY)) || defaultData;
        let selPrato = null;
        let selAccs = [];

        function init() {
            // Aplicar Visual
            document.documentElement.style.setProperty('--p-color', state.colorP);
            document.documentElement.style.setProperty('--bg-color', state.colorBg);
            document.documentElement.style.setProperty('--text-size', state.fontSize + 'px');
            document.body.style.fontFamily = state.fontFamily;

            document.getElementById('res-name-display').innerText = state.name;
            document.getElementById('header-banner').style.backgroundImage = `url('${state.banner}')`;
            document.getElementById('insta-link-display').href = state.insta;

            renderPratos();
        }

        function renderPratos() {
            const container = document.getElementById('pratos-container');
            container.innerHTML = state.pratos.map(p => `
                <div onclick="selectPrato(${p.id})" id="card-p-${p.id}" class="bg-white p-4 rounded-2xl shadow-sm border-2 border-transparent flex items-center gap-4 cursor-pointer">
                    <img src="${p.img}" class="w-16 h-16 rounded-lg object-cover bg-gray-100">
                    <span class="font-bold text-lg">${p.n}</span>
                </div>
            `).join('');
        }

        function selectPrato(id) {
            selPrato = state.pratos.find(p => p.id === id);
            selAccs = [];

            // Interface
            document.querySelectorAll('[id^="card-p-"]').forEach(el => el.classList.add('hidden'));
            const selectedCard = document.getElementById(`card-p-${id}`);
            selectedCard.classList.remove('hidden');
            selectedCard.classList.add('selected-card');

            document.getElementById('btn-voltar').classList.remove('hidden');
            document.getElementById('acc-section').classList.remove('hidden');
            document.getElementById('section-title').innerText = "‚úÖ Prato Selecionado";

            // Render Accs
            const accCont = document.getElementById('acc-container');
            const lista = selPrato.acc.split(',').map(i => i.trim());
            accCont.innerHTML = lista.map(item => `
                <label class="flex items-center p-4 bg-gray-50 rounded-xl cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 mr-3" onchange="toggleAcc('${item}')">
                    <span class="font-medium">${item}</span>
                </label>
            `).join('');
            
            checkValid();
        }

        function resetSelection() {
            selPrato = null;
            document.getElementById('btn-voltar').classList.add('hidden');
            document.getElementById('acc-section').classList.add('hidden');
            document.getElementById('section-title').innerText = "üçΩÔ∏è Pratos Principais";
            renderPratos();
            checkValid();
        }

        function toggleAcc(item) {
            const i = selAccs.indexOf(item);
            if(i > -1) selAccs.splice(i, 1); else selAccs.push(item);
            checkValid();
        }

        function checkValid() {
            const nome = document.getElementById('client-name').value.trim();
            const btn = document.getElementById('btn-enviar');
            if(nome.length > 2 && selPrato && selAccs.length > 0) {
                btn.disabled = false; btn.style.opacity = "1";
            } else {
                btn.disabled = true; btn.style.opacity = "0.5";
            }
        }

        function checkAdmin() { if(prompt("Senha:") === "123") { document.getElementById('admin-panel').classList.remove('hidden'); loadAdminFields(); } }

        function loadAdminFields() {
            document.getElementById('adm-res-name').value = state.name;
            document.getElementById('adm-insta').value = state.insta;
            document.getElementById('adm-color-p').value = state.colorP;
            document.getElementById('adm-color-bg').value = state.colorBg;
            document.getElementById('adm-font-size').value = state.fontSize;
            document.getElementById('adm-font-family').value = state.fontFamily;
            document.getElementById('val-banner').value = state.banner;

            const lista = document.getElementById('adm-lista-pratos');
            lista.innerHTML = state.pratos.map((p, i) => `
                <div class="p-4 bg-white border rounded-xl">
                    <p class="font-bold text-xs mb-2 text-gray-400">PRATO ${i+1}</p>
                    <input type="text" id="adm-p-n-${p.id}" value="${p.n}" class="w-full p-2 border mb-2" placeholder="Nome">
                    <textarea id="adm-p-acc-${p.id}" class="w-full p-2 border mb-2" placeholder="Acompanhamentos">${p.acc}</textarea>
                    <input type="file" onchange="imgToBase64(this, 'p-${p.id}')" class="text-xs">
                    <input type="hidden" id="val-p-${p.id}" value="${p.img}">
                </div>
            `).join('');
        }

        function imgToBase64(input, id) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('val-' + id).value = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveAdmin() {
            state.name = document.getElementById('adm-res-name').value;
            state.insta = document.getElementById('adm-insta').value;
            state.colorP = document.getElementById('adm-color-p').value;
            state.colorBg = document.getElementById('adm-color-bg').value;
            state.fontSize = document.getElementById('adm-font-size').value;
            state.fontFamily = document.getElementById('adm-font-family').value;
            state.banner = document.getElementById('val-banner').value;

            state.pratos.forEach(p => {
                p.n = document.getElementById(`adm-p-n-${p.id}`).value;
                p.acc = document.getElementById(`adm-p-acc-${p.id}`).value;
                p.img = document.getElementById(`val-p-${p.id}`).value;
            });

            localStorage.setItem(DB_KEY, JSON.stringify(state));
            location.reload();
        }

        function toggleAdmin() { document.getElementById('admin-panel').classList.add('hidden'); }
        document.getElementById('client-name').addEventListener('input', checkValid);
        init();
    </script>
</body>
</html>
