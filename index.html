<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital - High Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS VARIABLES SYSTEM */
        :root {
            --primary: #059669;
            --bg-color: #f8fafc;
            --surface: #ffffff;
            --base-font-size: 16px;
        }

        html { font-size: var(--base-font-size); }
        body { background-color: var(--bg-color); font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; transition: background 0.3s; }
        
        /* Components */
        .btn-main { background-color: var(--primary); color: white; transition: transform 0.1s, opacity 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        .card-selected { border: 3px solid var(--primary) !important; background-color: #f0fdf4 !important; transform: scale(1.01); }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loader */
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800">

                    Siga no Instagram

        <div class="px-6 py-8">
            <div class="mb-10">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Identifica√ß√£o</label>

    <div id="admin-modal" class="hidden fixed inset-0 z-[9999] bg-slate-900/95 backdrop-blur-md overflow-y-auto">

    <div onclick="adminAuth()" class="fixed top-0 right-0 w-20 h-20 z-[50] cursor-default" title="√Årea Admin"></div>

    <script>
        // =================================================================
        // üîß CONFIGURA√á√ÉO E CONSTANTES
        // =================================================================
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbwoKyvJ0-pYJYyf-Ou1Ru1aswRD0_txGZlUFDPTYfSV5v7o2HRBfRZ0Z5S3m8iutTDaDQ/exec"; // << IMPORTANTE
        const DB_KEY = "APP_MENU_V7_FINAL";

        // Estado Inicial Padr√£o
        const defaultState = {
            meta: {
                name: "Restaurante Modelo",
                insta: "https://instagram.com",
                password: "123", // Senha Padr√£o
                color: "#059669",
                bgColor: "#f8fafc",
                fontSize: "16",
                banner: "" 
            },
            menu: [
                { name: "Exemplo de Prato", img: "", sides: "Arroz, Feij√£o, Salada" }
            ]
        };

        let appData = JSON.parse(JSON.stringify(defaultState));
        let currentOrder = { dish: null, sides: [] };

        // =================================================================
        // üöÄ INICIALIZA√á√ÉO E RENDERIZA√á√ÉO
        // =================================================================
        window.onload = () => {
            loadSystem();
            setupListeners();
        };

        function loadSystem() {
            const stored = localStorage.getItem(DB_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    // Merge profundo simples para garantir compatibilidade de vers√µes
                    appData = { ...defaultState, ...parsed, meta: { ...defaultState.meta, ...parsed.meta } };
                } catch(e) { console.error("Corrupt DB", e); }
            }
            applyVisuals();
            renderFrontend();
        }

        function applyVisuals() {
            const r = document.documentElement.style;
            r.setProperty('--primary', appData.meta.color);
            r.setProperty('--bg-color', appData.meta.bgColor);
            r.setProperty('--base-font-size', appData.meta.fontSize + 'px');
            
            document.getElementById('app-name').innerText = appData.meta.name;
            document.getElementById('app-insta').href = appData.meta.insta;
            
            if (appData.meta.banner) {
                document.getElementById('app-banner').style.backgroundImage = `url('${appData.meta.banner}')`;
            }
        }

        function renderFrontend() {
            const grid = document.getElementById('pratos-grid');
            grid.innerHTML = "";

            appData.menu.forEach((dish, idx) => {
                const el = document.createElement('div');
                el.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-5 cursor-pointer hover:shadow-lg transition-all transform hover:-translate-y-1 group";
                el.id = `dish-card-${idx}`;
                el.onclick = () => selectDish(idx);

                const imgSrc = dish.img || "https://placehold.co/400x400/e2e8f0/94a3b8?text=Sem+Foto";

                el.innerHTML = `
                    <div class="w-24 h-24 rounded-xl overflow-hidden shadow-md shrink-0 bg-gray-100">
                        <img src="${imgSrc}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-lg leading-tight mb-1">${dish.name}</h3>
                        <span class="text-[10px] font-black text-[var(--primary)] uppercase tracking-widest bg-green-50 px-2 py-1 rounded">Selecionar</span>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // =================================================================
        // üõí L√ìGICA DE PEDIDO
        // =================================================================
        function selectDish(index) {
            currentOrder.dish = appData.menu[index];
            currentOrder.sides = [];

            // UI Changes
            document.querySelectorAll('[id^="dish-card-"]').forEach(el => el.classList.add('hidden'));
            const selected = document.getElementById(`dish-card-${index}`);
            selected.classList.remove('hidden');
            selected.classList.add('card-selected');
            document.getElementById('btn-reset').classList.remove('hidden');

            // Render Sides
            const accArea = document.getElementById('acc-area');
            const accList = document.getElementById('acc-list');
            accArea.classList.remove('hidden');

            const options = currentOrder.dish.sides.split(',').map(s => s.trim()).filter(s => s);
            
            accList.innerHTML = options.map(opt => `
                <label class="flex items-center p-4 bg-white border border-gray-200 rounded-xl cursor-pointer hover:bg-gray-50 transition-colors">
                    <input type="checkbox" onchange="toggleSide('${opt}')" class="w-6 h-6 rounded border-gray-300 text-[var(--primary)] focus:ring-[var(--primary)]">
                    <span class="ml-3 font-medium text-gray-700">${opt}</span>
                </label>
            `).join('');
            
            validateForm();
        }

        function toggleSide(name) {
            const i = currentOrder.sides.indexOf(name);
            if (i > -1) currentOrder.sides.splice(i, 1);
            else currentOrder.sides.push(name);
            validateForm();
        }

        function resetOrder() {
            currentOrder = { dish: null, sides: [] };
            document.querySelectorAll('[id^="dish-card-"]').forEach(el => {
                el.classList.remove('hidden');
                el.classList.remove('card-selected');
            });
            document.getElementById('btn-reset').classList.add('hidden');
            document.getElementById('acc-area').classList.add('hidden');
            validateForm();
        }

        function validateForm() {
            const name = document.getElementById('client-name').value.trim();
            const btn = document.getElementById('btn-send');
            const isValid = name.length > 2 && currentOrder.dish && currentOrder.sides.length > 0;

            if (isValid) {
                btn.disabled = false;
                btn.className = "w-full py-5 rounded-2xl font-black text-lg uppercase tracking-widest shadow-2xl transition-all btn-main cursor-pointer";
                btn.innerHTML = "Enviar Pedido";
            } else {
                btn.disabled = true;
                btn.className = "w-full py-5 rounded-2xl font-black text-lg uppercase tracking-widest shadow-2xl transition-all opacity-40 bg-gray-500 text-white cursor-not-allowed";
            }
        }

        async function submitOrder() {
            const btn = document.getElementById('btn-send');
            btn.innerHTML = '<span class="loader"></span> Enviando...';
            btn.disabled = true;

            const now = new Date();
            const dataFormatada = now.toLocaleDateString('pt-BR') + ' ' + now.toLocaleTimeString('pt-BR');

            const payload = {
                dataHora: dataFormatada,
                nome: document.getElementById('client-name').value.toUpperCase(),
                prato: currentOrder.dish.name.toUpperCase(),
                acompanhamentos: currentOrder.sides.join(', ').toUpperCase()
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                alert("‚úÖ Pedido Confirmado com Sucesso!");
                location.reload();
            } catch (error) {
                console.error(error);
                alert("‚ùå Erro de conex√£o. Tente novamente.");
                btn.innerHTML = "Tentar Novamente";
                btn.disabled = false;
            }
        }

        // =================================================================
        // üõ°Ô∏è ADMINISTRA√á√ÉO (BACKEND LOGIC)
        // =================================================================
        function adminAuth() {
            const inputPass = prompt("Senha de Administrador:");
            if (inputPass === appData.meta.password) {
                toggleAdmin(true);
                populateAdminUI();
            } else if (inputPass !== null) {
                alert("Acesso Negado.");
            }
        }

        function toggleAdmin(show) {
            document.getElementById('admin-modal').classList.toggle('hidden', !show);
        }

        function populateAdminUI() {
            // Populate Meta
            document.getElementById('adm-name').value = appData.meta.name;
            document.getElementById('adm-insta').value = appData.meta.insta;
            document.getElementById('adm-pass').value = appData.meta.password;
            document.getElementById('adm-color').value = appData.meta.color;
            document.getElementById('adm-bg-color').value = appData.meta.bgColor || "#f8fafc";
            document.getElementById('adm-font-size').value = appData.meta.fontSize || 16;
            document.getElementById('font-val').innerText = (appData.meta.fontSize || 16) + 'px';
            document.getElementById('adm-banner-data').value = appData.meta.banner;
            document.getElementById('banner-preview').src = appData.meta.banner || "";

            // Populate Dishes
            const container = document.getElementById('adm-dishes-list');
            container.innerHTML = "";
            
            appData.menu.forEach((dish, i) => {
                const row = document.createElement('div');
                row.className = "bg-slate-50 p-5 rounded-2xl border border-slate-200 relative group";
                row.innerHTML = `
                    <button onclick="deleteDish(${i})" class="absolute top-4 right-4 text-xs font-bold text-red-400 hover:text-red-600 border border-red-200 px-2 py-1 rounded">EXCLUIR</button>
                    <div class="grid gap-4">
                        <div>
                            <label class="admin-label">Nome do Prato</label>
                            <input type="text" id="d-name-${i}" value="${dish.name}" class="admin-input font-bold text-gray-800">
                        </div>
                        <div class="flex gap-4">
                            <div class="w-24 shrink-0">
                                <img src="${dish.img || ''}" id="d-prev-${i}" class="w-full h-20 object-cover rounded-lg bg-gray-200 mb-2">
                                <label class="cursor-pointer bg-slate-200 hover:bg-slate-300 text-slate-700 text-[10px] font-bold py-1 px-2 rounded block text-center">
                                    ALTERAR FOTO
                                    <input type="file" onchange="processHighDefImage(this, 'd-prev-${i}', 'd-val-${i}')" class="hidden" accept="image/*">
                                </label>
                                <input type="hidden" id="d-val-${i}" value="${dish.img || ''}">
                            </div>
                            <div class="flex-1">
                                <label class="admin-label">Acompanhamentos (Separar por v√≠rgula)</label>
                                <textarea id="d-sides-${i}" class="admin-input h-24 text-sm resize-none">${dish.sides}</textarea>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });

            // Live Font Preview
            document.getElementById('adm-font-size').oninput = (e) => {
                document.getElementById('font-val').innerText = e.target.value + 'px';
            }
        }

        function addNewDish() {
            appData.menu.push({ name: "Novo Prato", img: "", sides: "Op√ß√£o 1, Op√ß√£o 2" });
            populateAdminUI();
        }

        function deleteDish(idx) {
            if(confirm("Remover este item do card√°pio?")) {
                appData.menu.splice(idx, 1);
                populateAdminUI();
            }
        }

        function saveSystemData() {
            const btn = document.getElementById('btn-save-admin');
            const status = document.getElementById('save-status');
            btn.innerText = "Processando...";
            btn.disabled = true;

            // Capture Data
            appData.meta.name = document.getElementById('adm-name').value;
            appData.meta.insta = document.getElementById('adm-insta').value;
            appData.meta.password = document.getElementById('adm-pass').value; // Save new password
            appData.meta.color = document.getElementById('adm-color').value;
            appData.meta.bgColor = document.getElementById('adm-bg-color').value;
            appData.meta.fontSize = document.getElementById('adm-font-size').value;
            appData.meta.banner = document.getElementById('adm-banner-data').value;

            // Capture Menu
            appData.menu.forEach((_, i) => {
                const name = document.getElementById(`d-name-${i}`);
                if(name) {
                    appData.menu[i].name = name.value;
                    appData.menu[i].sides = document.getElementById(`d-sides-${i}`).value;
                    appData.menu[i].img = document.getElementById(`d-val-${i}`).value;
                }
            });

            // Persist
            try {
                localStorage.setItem(DB_KEY, JSON.stringify(appData));
                status.innerText = "‚úÖ Dados salvos com sucesso! Recarregando...";
                status.className = "text-center text-xs mt-3 font-bold text-green-600";
                setTimeout(() => location.reload(), 1000);
            } catch (e) {
                btn.innerText = "ERRO: IMAGENS MUITO GRANDES";
                status.innerText = "‚ö†Ô∏è O navegador n√£o suporta tantas imagens grandes. Tente usar fotos menores.";
                status.className = "text-center text-xs mt-3 font-bold text-red-600";
                btn.disabled = false;
            }
        }

        // =================================================================
        // üñºÔ∏è PROCESSAMENTO DE IMAGEM (HIGH DEFINITION)
        // =================================================================
        function processHighDefImage(input, viewId, dataId) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Configura√ß√£o HD (Max 1920px - Full HD)
                        const MAX_WIDTH = 1920; 
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        // Compress√£o Otimizada (0.9 = Alta Qualidade)
                        // Isso previne que arquivos raw de 10MB quebrem o LocalStorage
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.9); 
                        
                        document.getElementById(viewId).src = dataUrl;
                        document.getElementById(dataId).value = dataUrl;
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        function setupListeners() {
            document.getElementById('client-name').addEventListener('input', validateForm);
        }

        // CSS Helper for Admin
        const style = document.createElement('style');
        style.innerHTML = `

            .admin-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1); }
            .admin-h3 { font-size: 14px; font-weight: 900; color: #334155; text-transform: uppercase; letter-spacing: 0.05em; border-left: 4px solid var(--primary); padding-left: 10px; }
        `;
        document.head.appendChild(style);
    </script>
