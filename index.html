<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital - Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-color: #059669; --bg-color: #f3f4f6; --text-size: 16px; }
        body { background-color: var(--bg-color); font-size: var(--text-size); transition: all 0.2s ease; }
        .btn-primary { background-color: var(--p-color) !important; color: white !important; }
        .selected-card { border: 4px solid var(--p-color) !important; background-color: #f0fdf4; }
        .hidden { display: none !important; }
        input[type="checkbox"]:checked { accent-color: var(--p-color); }
        .active-btn { opacity: 1 !important; cursor: pointer !important; transform: scale(1.02); }
    </style>
</head>
<body class="antialiased">

    <main class="max-w-md mx-auto min-h-screen pb-40 shadow-2xl bg-white relative">
        <header id="header-banner" class="h-48 bg-cover bg-center border-b-4 border-[var(--p-color)] shadow-inner"></header>
        
        <div class="px-6 py-6">
            <h1 id="res-name-display" class="text-3xl font-black text-gray-900 tracking-tighter italic">NOME DO RESTAURANTE</h1>
            <a id="insta-link-display" href="#" target="_blank" class="text-pink-600 font-bold text-sm flex items-center gap-1">üì∏ Siga no Instagram</a>

            <div class="mt-8 mb-6">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Identifica√ß√£o do Cliente</label>
                <input type="text" id="client-name" class="w-full p-4 bg-gray-50 border-2 border-gray-200 rounded-2xl outline-none focus:border-[var(--p-color)] transition-all font-bold" placeholder="Digite seu nome completo">
            </div>

            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 id="section-title" class="text-2xl font-black text-gray-800">Pratos Principais</h2>
                    <p id="section-subtitle" class="text-xs text-gray-500">Selecione uma op√ß√£o abaixo</p>
                </div>
                <button id="btn-voltar" onclick="resetSelection()" class="hidden bg-gray-100 text-gray-600 px-4 py-2 rounded-xl text-xs font-black uppercase hover:bg-gray-200 transition">Trocar Prato</button>
            </div>

            <div id="pratos-container" class="grid gap-4"></div>

            <div id="acc-section" class="hidden mt-10 pt-8 border-t-2 border-dashed border-gray-100 fade-in">
                <h2 class="text-2xl font-black text-gray-800 mb-2">Acompanhamentos</h2>
                <p class="text-xs text-gray-500 mb-6 font-bold uppercase tracking-tighter text-[var(--p-color)]">Selecione os itens desejados:</p>
                <div id="acc-container" class="grid gap-3"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md p-6 bg-white/80 backdrop-blur-md border-t border-gray-100 z-50">
            <button id="btn-enviar" onclick="handleSendPedido()" disabled class="w-full py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl transition-all opacity-40 bg-gray-400 text-white">
                Finalizar Pedido
            </button>
        </div>
    </main>

    <section id="admin-panel" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[1000] overflow-y-auto p-4 sm:p-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-[2rem] shadow-2xl">
            <div class="flex justify-between items-center mb-8 border-b pb-6">
                <div>
                    <h2 class="text-3xl font-black text-slate-800">Configura√ß√£o S√™nior</h2>
                    <p class="text-sm text-slate-500">Personaliza√ß√£o de UI/UX e Card√°pio</p>
                </div>
                <button onclick="toggleAdmin()" class="bg-slate-100 text-slate-500 p-3 rounded-2xl hover:bg-red-50 hover:text-red-500 transition-all font-bold">FECHAR</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <div class="space-y-4">
                    <h3 class="font-black text-slate-700 uppercase text-xs tracking-widest">Est√©tica Visual</h3>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label class="text-[10px] font-bold text-slate-400 block mb-1">COR PRIM√ÅRIA</label>
                            <input type="color" id="adm-color-p" class="w-full h-12 rounded-xl cursor-pointer">
                        </div>
                        <div class="flex-1">
                            <label class="text-[10px] font-bold text-slate-400 block mb-1">COR DE FUNDO</label>
                            <input type="color" id="adm-color-bg" class="w-full h-12 rounded-xl cursor-pointer">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 block mb-1">FAM√çLIA TIPOGR√ÅFICA</label>
                        <select id="adm-font-family" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                            <option value="'Inter'">Inter (Default)</option>
                            <option value="'Poppins'">Poppins (Modern)</option>
                            <option value="'Roboto'">Roboto (Standard)</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-slate-700 uppercase text-xs tracking-widest">Informa√ß√µes Base</h3>
                    <input type="text" id="adm-res-name" placeholder="Nome Comercial" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                    <input type="text" id="adm-insta" placeholder="URL Instagram" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 block mb-1 uppercase">Banner Hero (Upload)</label>
                        <input type="file" accept="image/*" onchange="processImage(this, 'banner')" class="text-xs">
                        <input type="hidden" id="val-banner">
                    </div>
                </div>
            </div>

            <h3 class="font-black text-slate-700 uppercase text-xs tracking-widest mb-4">Itens do Card√°pio (4 Pratos)</h3>
            <div id="adm-lista-pratos" class="space-y-4"></div>

            <button onclick="saveAdminData()" class="w-full bg-slate-800 text-white py-6 rounded-2xl font-black text-xl mt-10 hover:bg-black transition-all shadow-xl">
                APLICAR ALTERA√á√ïES NO SITE
            </button>
        </div>
    </section>

    <div onclick="requestAdminAccess()" class="fixed top-0 right-0 w-20 h-20 z-[999] opacity-0"></div>

    <script>
        // ---------------------------------------------------------
        // ENDPOINT - INSIRA SUA URL DO GOOGLE SHEETS AQUI
        // ---------------------------------------------------------
        const GOOGLE_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzaOMq4-v2vqsjS1USBrupBqMoGQlRLGUiPdGaC-OM1XolaQ1YosBF563Ylz26f6QSSiQ/exec";
        const STORAGE_ID = 'PRO_MENU_V5_STABLE';

        // Estrutura de Dados Inicial (4 Pratos x 5 Acompanhamentos)
        const initialSchema = {
            name: "RESTAURANTE PROFISSIONAL",
            colorP: "#10b981",
            colorBg: "#f8fafc",
            fontFamily: "'Inter'",
            banner: "https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=800",
            insta: "https://instagram.com",
            pratos: [
                { id: 1, n: "FIL√â MIGNON AO MOLHO", img: "https://via.placeholder.com/150", acc: "Arroz Branco, Feij√£o Preto, Batata Frita, Farofa, Salada" },
                { id: 2, n: "FRANGO GRELHADO", img: "https://via.placeholder.com/150", acc: "Pur√™ de Batata, Arroz Integral, Br√≥colis, Mix de Folhas, Vinagrete" },
                { id: 3, n: "PEIXE ASSADO", img: "https://via.placeholder.com/150", acc: "Pir√£o, Arroz de C√¥co, Legumes, Batata Doce, Molho Especial" },
                { id: 4, n: "PRATO VEGETARIANO", img: "https://via.placeholder.com/150", acc: "Arroz, Feij√£o Fradinho, Quibe de Ab√≥bora, Salada Verde, Ovo Frito" }
            ]
        };

        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || initialSchema;
        let currentSelection = { prato: null, extras: [] };

        // Inicializa√ß√£o do Sistema
        function bootstrap() {
            document.documentElement.style.setProperty('--p-color', db.colorP);
            document.documentElement.style.setProperty('--bg-color', db.colorBg);
            document.body.style.fontFamily = db.fontFamily;

            document.getElementById('res-name-display').innerText = db.name;
            document.getElementById('header-banner').style.backgroundImage = `url('${db.banner}')`;
            document.getElementById('insta-link-display').href = db.insta;

            renderMenu();
            attachGlobalListeners();
        }

        function renderMenu() {
            const container = document.getElementById('pratos-container');
            container.innerHTML = db.pratos.map(p => `
                <div onclick="handlePratoClick(${p.id})" id="ui-p-${p.id}" class="bg-gray-50 p-5 rounded-[1.5rem] border-2 border-gray-100 flex items-center gap-5 cursor-pointer transition-all hover:border-[var(--p-color)] group">
                    <img src="${p.img}" class="w-20 h-20 rounded-2xl object-cover shadow-md group-hover:scale-105 transition-transform">
                    <div class="flex-1">
                        <span class="block font-black text-gray-800 text-lg leading-tight uppercase tracking-tighter">${p.n}</span>
                        <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Selecionar Prato</span>
                    </div>
                </div>
            `).join('');
        }

        function handlePratoClick(id) {
            currentSelection.prato = db.pratos.find(p => p.id === id);
            currentSelection.extras = [];

            // UI Update
            document.querySelectorAll('[id^="ui-p-"]').forEach(el => el.classList.add('hidden'));
            const selected = document.getElementById(`ui-p-${id}`);
            selected.classList.remove('hidden');
            selected.classList.add('selected-card');

            document.getElementById('btn-voltar').classList.remove('hidden');
            document.getElementById('acc-section').classList.remove('hidden');
            document.getElementById('section-title').innerText = "Prato Escolhido";
            document.getElementById('section-subtitle').innerText = "Personalize seus acompanhamentos";

            // Render Accs
            const accCont = document.getElementById('acc-container');
            const items = currentSelection.prato.acc.split(',').map(i => i.trim()).filter(i => i !== "");
            
            accCont.innerHTML = items.map(item => `
                <label class="flex items-center p-5 bg-white border-2 border-gray-100 rounded-2xl cursor-pointer hover:bg-gray-50 transition-colors">
                    <input type="checkbox" class="w-6 h-6 mr-4 pointer-events-none" onchange="toggleExtra('${item}')">
                    <span class="font-bold text-gray-700 uppercase text-sm tracking-tighter">${item}</span>
                </label>
            `).join('');
            
            validateOrder();
        }

        function resetSelection() {
            currentSelection = { prato: null, extras: [] };
            document.getElementById('btn-voltar').classList.add('hidden');
            document.getElementById('acc-section').classList.add('hidden');
            document.getElementById('section-title').innerText = "Pratos Principais";
            renderMenu();
            validateOrder();
        }

        function toggleExtra(item) {
            const idx = currentSelection.extras.indexOf(item);
            if(idx > -1) currentSelection.extras.splice(idx, 1);
            else currentSelection.extras.push(item);
            validateOrder();
        }

        function validateOrder() {
            const name = document.getElementById('client-name').value.trim();
            const btn = document.getElementById('btn-enviar');
            
            const isValid = name.length >= 3 && currentSelection.prato !== null && currentSelection.extras.length > 0;
            
            if(isValid) {
                btn.disabled = false;
                btn.className = "w-full py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl transition-all btn-primary active-btn";
            } else {
                btn.disabled = true;
                btn.className = "w-full py-5 rounded-2xl font-black uppercase tracking-widest transition-all opacity-40 bg-gray-400 text-white cursor-not-allowed";
            }
        }

        // Fun√ß√£o de Envio com Logs Profissionais
        async function handleSendPedido() {
            const btn = document.getElementById('btn-enviar');
            const originalContent = btn.innerHTML;
            
            try {
                btn.innerText = "PROCESSANDO PEDIDO...";
                btn.disabled = true;

                const data = {
                    nome: document.getElementById('client-name').value.toUpperCase(),
                    prato: currentSelection.prato.n.toUpperCase(),
                    acompanhamentos: currentSelection.extras.join(', ').toUpperCase(),
                    data: new Date().toLocaleString('pt-BR')
                };

                // Enviando via POST JSON
                await fetch(GOOGLE_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                alert("PEDIDO RECEBIDO COM SUCESSO!");
                localStorage.setItem('LAST_ORDER_SENT', 'true');
                location.reload();

            } catch (err) {
                console.error("Order Failure:", err);
                alert("ERRO NA CONEX√ÉO. VERIFIQUE SUA INTERNET.");
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        // --- BACK OFFICE LOGIC ---
        function requestAdminAccess() { if(prompt("AUTHENTICATION REQUIRED:") === "123") { toggleAdmin(); loadAdminUI(); } }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }

        function loadAdminUI() {
            document.getElementById('adm-res-name').value = db.name;
            document.getElementById('adm-insta').value = db.insta;
            document.getElementById('adm-color-p').value = db.colorP;
            document.getElementById('adm-color-bg').value = db.colorBg;
            document.getElementById('adm-font-family').value = db.fontFamily;
            document.getElementById('val-banner').value = db.banner;

            const list = document.getElementById('adm-lista-pratos');
            list.innerHTML = db.pratos.map((p, i) => `
                <div class="p-6 bg-slate-50 border border-slate-200 rounded-3xl space-y-3">
                    <input type="text" id="adm-p-n-${p.id}" value="${p.n}" class="w-full p-3 rounded-xl border font-black uppercase text-xs" placeholder="Nome do Prato">
                    <textarea id="adm-p-acc-${p.id}" class="w-full p-3 rounded-xl border text-xs h-20" placeholder="Acompanhamentos (Separados por v√≠rgula)">${p.acc}</textarea>
                    <div class="flex items-center gap-3">
                        <img src="${p.img}" class="w-10 h-10 rounded-lg object-cover">
                        <input type="file" onchange="processImage(this, 'p-${p.id}')" class="text-[10px]">
                        <input type="hidden" id="val-p-${p.id}" value="${p.img}">
                    </div>
                </div>
            `).join('');
        }

        function processImage(input, target) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('val-' + target).value = e.target.result;
                    console.log("Image optimized for storage.");
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveAdminData() {
            db.name = document.getElementById('adm-res-name').value;
            db.insta = document.getElementById('adm-insta').value;
            db.colorP = document.getElementById('adm-color-p').value;
            db.colorBg = document.getElementById('adm-color-bg').value;
            db.fontFamily = document.getElementById('adm-font-family').value;
            db.banner = document.getElementById('val-banner').value;

            db.pratos.forEach(p => {
                p.n = document.getElementById(`adm-p-n-${p.id}`).value;
                p.acc = document.getElementById(`adm-p-acc-${p.id}`).value;
                p.img = document.getElementById(`val-p-${p.id}`).value;
            });

            localStorage.setItem(STORAGE_ID, JSON.stringify(db));
            location.reload();
        }

        function attachGlobalListeners() {
            document.getElementById('client-name').addEventListener('input', validateOrder);
        }

        window.onload = bootstrap;
    </script>
</body>
</html>
